<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalkulačka výdavkov na klienta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      margin-top: 10px;
    }
    .result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Kalkulačka výdavkov na klienta</h2>

  <input type="number" id="vydavok" placeholder="Zadaj celkový výdavok">

  <button onclick="calculate()">Vypočítať</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const celkovy_vydavok = Number(document.getElementById("vydavok").value);
      const x = ((celkovy_vydavok * 21) / 408) / 12;
      document.getElementById("result").innerText = "Výsledok: " + x;
    }
  </script>

</body>
</html>
